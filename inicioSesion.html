<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>cuestionario</title>
    <link rel="stylesheet" href="./source/style2.css">
</head>
<body>
    <section class="formulario text-center">
        <h2>Inicio Sesión</h2>
        <div class="cuestionario d-flex justify-content-center">
            <form id="login-form">
                <div class="mb-3">
                  <label for="input-email" class="form-label" required>Email address</label>
                  <input type="email" class="form-control" id="input-email">
                  <small id="emailHelp"></small>
                </div>
                <div class="mb-3">
                  <label for="password-input" class="form-label" required>Password</label>
                  <input type="password" class="form-control" id="password-input">
                  <small id="passwordHelp"></small>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                <button type="reset" class="btn btn-primary" >Borrar</button>
              </form>
        </div>
        <button type="submit" class="volver btn btn-secondary"><a href="./gosling2.html">volver a la página</a></button>
    </section>
</body>
<footer class="text-center">
