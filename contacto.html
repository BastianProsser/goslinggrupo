<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>cuestionario</title>
    <link rel="stylesheet" href="./source/style2.css">

<body>
    <section class="formulario text-center">
        <h2>Si quieres que te contactemos</h2>
        <div class="cuestionario d-flex justify-content-center">
                <form class="mb-3">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" type="text" id="nombre">
                    <label class="form-label" for="apellido">Apellido</label>
                    <input  class="form-control" type="text" id="apellido" >
                    <label  class="form-label" for="correo">Email</label>
                    <input  class="form-control" type="email" id="correo">
                    <label class="form-label" for="contacto">Mensaje</label>
                    <input class="form-control" type="placeholder" id="contacto">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
        </div>
        <button type="submit" class="volver btn btn-secondary"><a href="./gosling2.html">volver a la página</a></button>
    </section>

    <script src="./js/validation.js"></script>
</body>
